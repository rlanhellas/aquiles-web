<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:aquiles="http://java.sun.com/jsf/composite/aquiles">

<composite:interface>
    <composite:attribute name="managedBean"
                         type="br.com.aquiles.web.mb.BasicListMB" required="true"
                         shortDescription="Nome do managedBean que será usado na página"/>
</composite:interface>

<composite:implementation>
    <aquiles:breadcrumbListMB managedBean="#{cc.attrs.managedBean}"/>

    <aquiles:listPage id="listPage">
        <aquiles:listPageCrudDataTable id="listPageCrudDataTable" managedBean="#{cc.attrs.managedBean}" targetPage="detail.xhml">
            <composite:insertChildren/>
        </aquiles:listPageCrudDataTable>
    </aquiles:listPage>
</composite:implementation>

</html>
