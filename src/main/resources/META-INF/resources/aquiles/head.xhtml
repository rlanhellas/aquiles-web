<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<composite:interface>
    <composite:attribute name="faviconPath" shortDescription="Caminho do favicon" required="true"/>
    <composite:attribute name="title" shortDescription="Título da página" required="true"/>
</composite:interface>
<composite:implementation>
    <h:head>

        <f:metadata>
            <f:event type="preRenderView"
                     listener="#{utilMB.writeAttributeOnSubjectCustomValue('PROJECT_FAVICON',cc.attrs.faviconPath)}"/>
        </f:metadata>

        <meta charset="utf-8" content=""/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>#{cc.attrs.title}</title>

        <meta
                content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
                name="viewport"/>

        <!-- Bootstrap 3.3.5 -->
        <h:outputStylesheet name="third/bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="third/bootstrap/css/jasny-bootstrap.css"/>

        <!-- Font Awesome -->
        <h:outputStylesheet name="third/font-awesome-4.7.0/css/font-awesome.min.css"/>

        <!-- Ionicons -->
        <h:outputStylesheet name="third/dist/css/ionicons.min.css"/>

        <!-- DataTable -->
        <h:outputStylesheet
                name="third/plugins/datatables/extensions/Responsive/css/dataTables.responsive.css"/>

        <!-- jquery confirm -->
        <h:outputStylesheet name="third/plugins/jquery-confirm/jquery-confirm.min.css"/>

        <!-- Theme style -->
        <h:outputStylesheet name="third/dist/css/AdminLTE.min.css"/>

        <h:outputStylesheet
                name="third/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>

        <!-- loading -->
        <h:outputStylesheet name="third/plugins/jquery-loading/jquery.loading.min.css"/>

        <!-- Datepicker -->
        <h:outputStylesheet name="third/plugins/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker.min.css"/>

        <!-- aquilesnote wysiwyg -->
        <h:outputStylesheet name="third/plugins/aquilesnote/aquilesnote.css"/>

        <h:outputStylesheet name="third/dist/css/skins/skin-#{utilMB.colorTemplate}.css"/>
        <h:outputStylesheet name="css/aquiles-core-#{utilMB.colorTemplate}.css"/>

        <composite:insertChildren/>

        <link rel="shortcut icon" type="image/x-icon"
              href="#{resource[cc.attrs.faviconPath]}"/>

    </h:head>
</composite:implementation>
</html>
